<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef em Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        min-height: 100vh;
        /* Scrollbar styles */
        overflow-y: auto;
      }
      
      /* Blurred Culinary Background Wallpaper */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Image: Top view of a table full of food/ingredients */
        background-image: url('https://images.unsplash.com/photo-1543353071-873f17a7a088?q=80&w=1920&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        /* Blur effect as requested */
        filter: blur(5px) brightness(0.85);
        z-index: -2;
      }

      /* Marsala overlay for better tint */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(107, 30, 38, 0.1), rgba(0,0,0,0.2));
        pointer-events: none;
        z-index: -1;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4B483; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B1E26; 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6B1E26',   /* Marsala/Wine */
              secondary: '#D4B483', /* Gold/Beige */
              cream: '#FDFBF7',     /* Light Background (used for cards now) */
              darkBg: '#0A0A0A',    /* Pure Black for Dark Mode Contrast */
              darkCard: '#121212'   /* Dark Card */
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
